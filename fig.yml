postgres:
  image: postgres:9.3
  environment:
    POSTGRES_USER: pirozhki
    POSTGRES_PASSWORD: mysecretpassword
  volumes_from:
    - pirozhki_db_volume

redis:
  image: redis:2.8
  command: redis-server --appendonly yes
  volumes_from:
    - pirozhki_db_volume

elasticsearch:
  image: dockerfile/elasticsearch
  ports:
    - 9200:9200
  volumes_from:
    - pirozhki_db_volume
  volumes:
    - config/elasticsearch.yml:/data/elasticsearch.yml
  command: /elasticsearch/bin/elasticsearch -Des.config=/data/elasticsearch.yml

logstash:
  image: pblittle/docker-logstash:0.10.0
  ports:
    - 9292:9292
  links:
    - redis:redis
    - elasticsearch:elasticsearch
  volumes:
    - config/logstash.conf:/opt/logstash.conf

web:
  image: zubkonst/pirozhki:latest
  command: puma -C config/sidekiq_web.rb
  environment:
    APP_ENV: production
  ports:
    - 3000:3000
  links:
    - redis:redis
  volumes:
    - variables:/pirozhki/config/variables

worker:
  image: zubkonst/pirozhki:latest
  command: sidekiq -r ./app.rb -C config/variables/sidekiq.yml
  environment:
    APP_ENV: production
  links:
    - postgres:postgres
    - redis:redis
  volumes:
    - variables:/pirozhki/config/variables
